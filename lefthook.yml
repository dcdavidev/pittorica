commit-msg:
  jobs:
    - name: lint-commit-msg
      run: commitlint --verbose --edit {1}

pre-commit:
  parallel: false
  jobs:
    - name: sync workspace
      run: nx sync
    - name: lint
      run: eslint --no-warn-ignored --fix {staged_files}
      stage_fixed: true
    - name: fmt
      run: prettier --ignore-unknown --write {staged_files}
      stage_fixed: true
